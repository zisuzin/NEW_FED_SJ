<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rem과 em의 차이</title>
    <style>
        html {
            font-size: 10px;
        }
        span {
            font-size: 20px;
        }
        span .em {
            font-size: 1.5em;
        }
        span .rem {
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <span>
        <div class="em">EM 단위 적용요소</div>
        <div class="rem">REM 단위 적용요소</div>
    </span>
</body>
</html>
