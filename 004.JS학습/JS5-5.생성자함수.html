<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JS5-4.생성자함수</title>
        <script>
            /* 
            [ 생성자 함수란? ]
            - 쉽게 말해서 함수를 이용해서 객체를 생성하는
            템플릿이다!

            - 객체도 객체 리터럴을 통해 쉽게 만들 수 있지만
            데이터의 분량만큼 객체를 형식에 맞게 생성해야하는
            불편함이 있다. 이것을 해결하기 위해 나온 것이
            생성자 함수다!
            (*객체 리터럴이란? 변수에 중괄호를 할당하여 바로
            객체를 생성하는 방법 -> 변수={} )

            - 생성자함수는 일반함수와 만드는 방법은 동일하다!

            - 차이점은 아래 6가지다!

            1. 함수명은 일반함수와 구분하기위해 첫글자를 대문자로 씀

            2. 템플릿 속성명에 해당하는 변수를 모두 this키워드로
            등록하여 인스턴스를 생성한 경우 접근할 수 있도록한다!
            (this키워드로 등록하지 않으면 new키워드 생성후
            변수에 접근할 수 없다!)

            3. 데이터 셋팅 및 호출을 위해 new키워드로 생성자함수를
            변수에 할당한다!(인스턴스를 생성함!)

            4. 값의 셋팅은 일반함수에 호출시 전달값을 주는 것과 같다

            5. 셋팅된 값은 함수에서 this키워드로 등록된 변수를
            아래의 형태로 호출할 수 있다!
            -> 생성자함수.변수명 

            6. 생성자함수엔 보통 return문이 없다!
            이유는 기본적으로 this키워드에 저장된 정보가
            자동으로 return되기 때문이다.
            따라서 return문을 명시적으로 써줄 필요가 없다!
            (만약 return을 쓰게되면 객체일 경우 그것만 반환되고
            그냥 return키워드만 쓰게 되면 자동으로 this가 반환됨!)
        */

            /* 
            객체모델:
            1. 속성6가지-포스터,제목,개요,감독,출연,문구
            2. 함수1가지-실행함수

            {
                포스터:"",
                제목:"",
                개요:"",
                감독:"",
                출연:"",
                문구:"",
                함수:function(){코드}
            }
        
        */

            // 생성자 함수 만들기 //
            // 함수명: MovieInfo -> 첫글자가 대문자이어야 함 !
            // 전달변수: pos,tit,sum,dir,act,des
            function MovieInfo(pos, tit, sum, dir, act, des) {
                // 속성 6가지 셋팅
                // 바렛콘스트없이 this로 선언해서 new()키워드로 호출하면 객체 안에 임의 변수 선언했다고 봄
                this.포스터 = pos;
                this.제목 = tit;
                this.개요 = sum;
                this.감독 = dir;
                this.출연 = act;
                this.문구 = des;

                // 메서드 1가지 셋팅
                this.함수 = () => {
                    return;
                    `영화 ${제목}의 감독님 이름은 ${this.감독}입니다!`;
                };
            } // MovieInfo 생성자함수 //

            document.write("<h1>JSS-5.생성자함수</h1>");

            // 영화정보배열
            const mi = [];

            // 1. 생성자함수로 객체만들기!
            mi[0] = new MovieInfo(
                "https://movie-phinf.pstatic.net/20201116_276/1605491658399poUOC_JPEG/movie_image.jpg?type=m99_141_2",
                "조제",
                "멜로/로맨스, 드라마",
                "김종관",
                "한지민, 남주혁",
                "조제 보러 오세요"
            );

            mi[1] = new MovieInfo(
                "https://movie-phinf.pstatic.net/20201111_193/1605056611896fc6Ef_JPEG/movie_image.jpg?type=m99_141_2",
                "이웃사촌",
                "드라마, 코미디",
                "이환경",
                "정우, 김희원",
                "이웃을 사랑합시다");
                

            // 2. 생성자함수로 만든 객체 확인하기
            console.log("mi[0] 할당객체:",mi[0]);
            console.log("mi[1] 할당객체:",mi[1]);

            // 3. 만들어진 객체 화면에 출력 : 객체는 for in문!
            // 객체가 담긴 mi배열은 for of문!
            for(let x of mi){
                // 객체는 for in문
                hcode = "<ul>";
                for(let y in x){ // y는 속성명, x는 객체
                    hcode += ` 
                    <li><h2>제목: ${x.제목}</h2></li>
                    <li><img src="${x.포스터}"
                        alt="${x.제목}포스터"></li>
                    `;
                } // for in 문 // 

                hcode += "</ul>"
            } // for of 문 // 
            document.write(hcode);
        </script>
    </head>
    <body></body>
</html>
