<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {
            font-size: 4rem;
            margin-left: 50px;
        }
    </style>
    <script>
        let seconds = 1;
        let timer;
        timer = setInterval(()=>{
            let txt = document.querySelector("h2");
            txt.textContent = seconds++
            console.log(timer);
            if(seconds>5){
                clearInterval(timer);
            }
        },1000);
    </script>
</head>
<body>
    <h2>0</h2>
</body>
</html>
